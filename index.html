<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Competitor Monitor - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px 0;
            margin-bottom: 40px;
            border-bottom: 2px solid #2196f3;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #2196f3, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #888;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-card {
            background: #1a1a2e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #2196f3;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2196f3;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .changes-section {
            margin-top: 40px;
        }

        .change-item {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #2196f3;
            transition: all 0.3s ease;
        }

        .change-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(33, 150, 243, 0.2);
        }

        .change-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .company-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #64b5f6;
        }

        .relevance-score {
            background: #2196f3;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .high-relevance {
            background: #ff5722;
        }

        .change-details {
            color: #ccc;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .error {
            background: #c62828;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }

        .config-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .company-card {
            background: #16213e;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #333;
        }

        .company-card h3 {
            color: #2196f3;
            margin-bottom: 10px;
        }

        .url-list {
            list-style: none;
            font-size: 0.9rem;
        }

        .url-list li {
            padding: 3px 0;
            color: #888;
        }

        .timestamp {
            color: #666;
            font-size: 0.85rem;
        }

        #token-input {
            background: #16213e;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-right: 10px;
            width: 300px;
        }

        .auth-section {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #ff5722;
        }

        .logs-container {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #222;
        }

        .log-error {
            color: #ff5252;
        }

        .log-success {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>AI Competitor Monitor</h1>
            <p class="subtitle">Real-time Intelligence on AI Industry Changes</p>
        </div>
    </header>

    <div class="container">
        <div class="auth-section">
            <h3>Authentication</h3>
            <p style="margin-bottom: 10px;">Enter your API token to access the monitoring system:</p>
            <input type="password" id="token-input" placeholder="Enter API token" value="dev-token-change-me">
            <button onclick="saveToken()">Save Token</button>
        </div>

        <div class="controls">
            <button onclick="checkStatus()">Check Status</button>
            <button onclick="generateBaseline()">Generate Baseline</button>
            <button onclick="runMonitor()">Run Monitor Check</button>
            <button onclick="getConfig()">Get Configuration</button>
            <button onclick="viewLogs()">View Logs</button>
        </div>

        <div id="status-display"></div>
        <div id="changes-display"></div>
        <div id="config-display"></div>
        <div id="logs-display"></div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'https://script.google.com/macros/s/AKfycbxZo13RQsWSHxjcqsbl9tEKSBuO-4JlsWzw1VloHvnyceXdPSmy4Ykj7J-6CdkkjKn5/exec';
        let API_TOKEN = localStorage.getItem('apiToken') || 'dev-token-change-me';

        // Initialize token
        document.getElementById('token-input').value = API_TOKEN;

        function saveToken() {
            API_TOKEN = document.getElementById('token-input').value;
            localStorage.setItem('apiToken', API_TOKEN);
            showMessage('Token saved successfully!', 'success');
        }

        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="loading">Loading</div>';
        }

        function showError(elementId, message) {
            document.getElementById(elementId).innerHTML = `<div class="error">Error: ${message}</div>`;
        }

        function showMessage(message, type = 'info') {
            const color = type === 'success' ? '#4caf50' : type === 'error' ? '#ff5252' : '#2196f3';
            const statusDisplay = document.getElementById('status-display');
            statusDisplay.innerHTML = `<div style="background: ${color}; color: white; padding: 10px; border-radius: 4px; margin: 10px 0;">${message}</div>`;
            setTimeout(() => statusDisplay.innerHTML = '', 5000);
        }

        async function makeApiCall(action, params = {}) {
            const url = new URL(API_BASE);
            url.searchParams.append('action', action);
            url.searchParams.append('token', API_TOKEN);
            
            Object.entries(params).forEach(([key, value]) => {
                url.searchParams.append(key, value);
            });

            try {
                const response = await fetch(url.toString(), {
                    method: 'GET',
                    redirect: 'follow'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                return data;
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        async function checkStatus() {
            showLoading('status-display');
            try {
                const data = await makeApiCall('status');
                
                const html = `
                    <div class="status-card">
                        <h2>System Status</h2>
                        <div class="status-grid">
                            <div class="stat-box">
                                <div class="stat-number">${data.status || 'Unknown'}</div>
                                <div class="stat-label">Status</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-number">${data.companiesMonitored || 0}</div>
                                <div class="stat-label">Companies</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-number">${data.urlsTracked || 0}</div>
                                <div class="stat-label">URLs Tracked</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-number">${data.lastCheck ? new Date(data.lastCheck).toLocaleTimeString() : 'Never'}</div>
                                <div class="stat-label">Last Check</div>
                            </div>
                        </div>
                        <p class="timestamp">Response time: ${new Date().toLocaleString()}</p>
                    </div>
                `;
                
                document.getElementById('status-display').innerHTML = html;
            } catch (error) {
                showError('status-display', error.message);
            }
        }

        async function generateBaseline() {
            if (!confirm('This will regenerate the baseline for all monitored URLs. Continue?')) return;
            
            showLoading('status-display');
            try {
                const data = await makeApiCall('baseline');
                showMessage(`Baseline generated successfully! Processed ${data.processed || 0} URLs.`, 'success');
            } catch (error) {
                showError('status-display', error.message);
            }
        }

        async function runMonitor() {
            showLoading('changes-display');
            try {
                const data = await makeApiCall('monitor', { checkAll: 'true' });
                
                if (!data.changes || data.changes.length === 0) {
                    document.getElementById('changes-display').innerHTML = '<div class="status-card">No significant changes detected (relevance 6+)</div>';
                    return;
                }

                const changesHtml = data.changes.map(change => `
                    <div class="change-item">
                        <div class="change-header">
                            <span class="company-name">${change.company}</span>
                            <span class="relevance-score ${change.relevance >= 8 ? 'high-relevance' : ''}">${change.relevance}/10</span>
                        </div>
                        <div class="change-details">
                            <p><strong>URL:</strong> ${change.url}</p>
                            <p><strong>Type:</strong> ${change.type}</p>
                            <p><strong>Keywords:</strong> ${change.keywords}</p>
                            <p><strong>Summary:</strong> ${change.summary}</p>
                            <p class="timestamp">${new Date(change.timestamp).toLocaleString()}</p>
                        </div>
                    </div>
                `).join('');

                document.getElementById('changes-display').innerHTML = `
                    <div class="changes-section">
                        <h2>Recent Changes (${data.changes.length})</h2>
                        ${changesHtml}
                    </div>
                `;
            } catch (error) {
                showError('changes-display', error.message);
            }
        }

        async function getConfig() {
            showLoading('config-display');
            try {
                const data = await makeApiCall('config');
                
                const configHtml = data.config.monitors.map(monitor => `
                    <div class="company-card">
                        <h3>${monitor.company}</h3>
                        <ul class="url-list">
                            ${monitor.urls.map(url => `<li>${url}</li>`).join('')}
                        </ul>
                    </div>
                `).join('');

                document.getElementById('config-display').innerHTML = `
                    <div class="status-card">
                        <h2>Monitoring Configuration</h2>
                        <div class="config-section">
                            ${configHtml}
                        </div>
                    </div>
                `;
            } catch (error) {
                showError('config-display', error.message);
            }
        }

        async function viewLogs() {
            showLoading('logs-display');
            try {
                const data = await makeApiCall('logs', { limit: '50' });
                
                const logsHtml = data.logs.map(log => {
                    const logClass = log.type === 'error' ? 'log-error' : log.type === 'success' ? 'log-success' : '';
                    return `<div class="log-entry ${logClass}">[${new Date(log.timestamp).toLocaleString()}] ${log.message}</div>`;
                }).join('');

                document.getElementById('logs-display').innerHTML = `
                    <div class="status-card">
                        <h2>System Logs</h2>
                        <div class="logs-container">
                            ${logsHtml || '<div>No logs available</div>'}
                        </div>
                    </div>
                `;
            } catch (error) {
                showError('logs-display', error.message);
            }
        }

        // Check status on load
        window.onload = () => {
            checkStatus();
        };
    </script>
</body>
</html>
